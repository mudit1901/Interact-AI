<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterAct AI - Virtual Interview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="bg-animation"></div>
    
    <div class="container">
      <header>
        <div class="logo-container">
          <div class="logo-icon">🤖</div>
          <div>
            <h1 class="title">InterAct AI</h1>
            <p class="subheading">Your Intelligent Interview Partner</p>
          </div>
        </div>
      </header>

      <section id="startSection" class="start-section">
        <button id="startBtn" class="start-button">
          🎙️ Start Interview
        </button>
        <p style="margin-top: 20px; color: rgba(255,255,255,0.8); font-size: 14px;">
          Click to begin your AI-powered interview experience
        </p>
      </section>

      <div id="chatContainer" class="chat-container">
        <div class="chat-header">
          <div>💬 Interview in Progress</div>
        </div>
        <div id="chatBox" class="chat-box"></div>
      </div>

      <div id="statusContainer" class="status-container">
        <div id="statusIndicator" class="status-indicator">
          Ready to start
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
